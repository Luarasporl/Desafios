<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style04.css">
    <title>tabelas</title>
</head>
<body>
    <h1>Desafio de Tabelas 4</h1>

    <table>
        <tr>
            <th scope="col" rowspan="2">Área</th>
            <th scope="colgroup" rowspan="2">Diciplina</th>
            <th scope="col" colspan="2">Notas</th>
            <th scope="colgroup" rowspan="2">Média</th>
        </tr>
        <tr>
            <th scope="colgroup">Nota 1</th>
            <th scope="colgroup">Nota 2</th>
        </tr>
        <tr>
            <td class="titulo" rowspan="4">Exatas</th>
            <td class="diciplinas">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="diciplinas">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="diciplinas">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="diciplinas">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4">Média de Exatas</th>
            <td  class="media">0.0</td>
        </tr>
        <tr>
            <td class="titulo" rowspan="2">Humanas</td>
            <td class="diciplinas">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="diciplinas">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" colspan="4">Média de Humanas</th>
            <td class="media">0.0</td>
        </tr>
    </table>
</body>
</html>
